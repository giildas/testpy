<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offre d'emploi</title>
    <!-- Lien vers Bootstrap pour la mise en forme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header {
            color: #0d6efd; /* Bleu clair */
        }
        .form-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .text-muted {
            font-size: 0.9em;
        }
    </style>
</head>
<body class="container mt-4">

    <!-- Bouton de déconnexion -->
    <div class="text-end">
        <a href="/logout" class="btn btn-logout btn-lg">Se déconnecter</a>
    </div>

    <!-- Titre de la page -->
    <h2 class="custom-header text-center my-4">Offre d'emploi</h2>

    <!-- Formulaire pour l'offre d'emploi -->
    <div class="form-container">
        <form method="POST">
            <div class="mb-4">
                <label for="text_input" class="form-label">Mettez le texte de l'offre d'emploi :</label>
                <textarea id="text_input" name="text_input" class="form-control" rows="4" required></textarea>
            </div>
            
            <!-- Mention RGPD -->
            <div class="mb-4">
                <label>
                    <input type="checkbox" id="consent" name="consent" class="form-check-input" required>
                    <span class="form-check-label">J'accepte que mes données soient utilisées conformément à la 
                        <a href="/mentions-rgpd" target="_blank">politique de confidentialité</a>.
                    </span>
                </label>
            </div>

            <!-- Bouton pour soumettre l'offre -->
            <div class="text-center">
                <button type="submit" class="btn btn-custom btn-lg">Voir les segments à annoter</button>
            </div>
        </form>
    </div>

</body>
</html>
